<!DOCTYPE html>
<html lang="fr">
<!-- Head et styles restent les mêmes -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord de Parrainage</title>
    <style>
        /* Styles identiques... */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gagner 5 % sur le rechargement de votre filleul </h2>

    <div class="section" id="teamTotal">
        <p>Total d'Équipe :</p>
        <p id="referralCount">0</p>
    </div>

    <div class="section" id="teamCommission">
        <p>Commission de l'Équipe :</p>
        <p id="commissionBalance">0 FCFA</p>
    </div>

    <div class="section" id="referralSection">
        <p>Votre Code de Parrainage :</p>
        <p id="referralCode">Chargement...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
        authDomain: "paris-3df9f.firebaseapp.com",
        databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
        projectId: "paris-3df9f",
        storageBucket: "paris-3df9f.appspot.com",
        messagingSenderId: "365107415196",
        appId: "1:365107415196:web:4c0021baec5a51a0f50559"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Fonction pour vérifier et créditer la commission une seule fois
    async function checkAndCreditCommission(parrainUid, filleulUid, filleulData) {
        // Vérifie si la commission a déjà été créditée
        const commissionRef = ref(database, `commissions/${parrainUid}/${filleulUid}`);
        const commissionSnapshot = await get(commissionRef);
        
        if (!commissionSnapshot.exists() && filleulData.balance > 0) {
            try {
                // Récupère le solde actuel du parrain
                const parrainRef = ref(database, `users/${parrainUid}`);
                const parrainSnapshot = await get(parrainRef);
                const parrainData = parrainSnapshot.val();
                
                // Calcule la commission
                const commission = filleulData.balance * 0.05;
                
                // Met à jour le solde du parrain
                const newBalance = (parrainData.commissionBalance || 0) + commission;
                
                // Crée un enregistrement de la commission
                await set(commissionRef, {
                    amount: commission,
                    date: new Date().toISOString(),
                    filleulBalance: filleulData.balance
                });
                
                // Met à jour le solde de commission du parrain
                await update(parrainRef, {
                    commissionBalance: newBalance
                });
                
                return newBalance;
            } catch (error) {
                console.error("Erreur lors du crédit de la commission:", error);
                return null;
            }
        }
        return null;
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const referralCode = userData.userReferralCode;
                    let commissionBalance = userData.commissionBalance || 0;

                    document.getElementById("referralCode").innerText = referralCode;
                    document.getElementById("commissionBalance").innerText = `${commissionBalance} FCFA`;

                    // Compte les filleuls et vérifie les commissions
                    const allUsersRef = ref(database, 'users/');
                    const allUsersSnapshot = await get(allUsersRef);
                    let count = 0;

                    if (allUsersSnapshot.exists()) {
                        const users = allUsersSnapshot.val();
                        for (const uid in users) {
                            if (users[uid].referralCodeUsed === referralCode) {
                                count++;
                                
                                // Vérifie et crédite la commission si nécessaire
                                const newBalance = await checkAndCreditCommission(user.uid, uid, users[uid]);
                                if (newBalance !== null) {
                                    commissionBalance = newBalance;
                                    document.getElementById("commissionBalance").innerText = `${commissionBalance} FCFA`;
                                }
                            }
                        }
                        document.getElementById("referralCount").innerText = count;
                    }
                } else {
                    document.getElementById("referralCode").innerText = "Code non disponible";
                }
            } catch (error) {
                console.error("Erreur:", error);
                document.getElementById("referralCode").innerText = "Erreur de chargement";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    // Fonction pour copier le code
    document.getElementById("referralCode").onclick = function() {
        navigator.clipboard.writeText(this.innerText);
    };
</script>

</body>
</html>
