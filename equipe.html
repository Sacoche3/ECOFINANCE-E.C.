<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord de Parrainage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        #referralCode, #referralLink {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            user-select: none;
        }
        #referralCode:hover, #referralLink:hover {
            text-decoration: underline;
        }
        #copyMessage {
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gagner 5 % sur le rechargement de votre filleul </h2>

    <div class="section" id="teamTotal">
        <p>Total d'Équipe :</p>
        <p id="referralCount">0</p>
    </div>

    <div class="section" id="teamCommission">
        <p>Commission de l'Équipe :</p>
        <p id="commissionBalance">0 FCFA</p>
    </div>

    <div class="section" id="referralSection">
        <p>Votre Code de Parrainage :</p>
        <p id="referralCode">Chargement...</p>
        <p id="copyMessage">Code copié !</p>
    </div>
    
    <div class="section" id="linkSection">
        <p>Votre Lien de Parrainage :</p>
        <p id="referralLink">Chargement...</p>
        <p id="copyLinkMessage">Lien copié !</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
        authDomain: "paris-3df9f.firebaseapp.com",
        databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
        projectId: "paris-3df9f",
        storageBucket: "paris-3df9f.appspot.com",
        messagingSenderId: "365107415196",
        appId: "1:365107415196:web:4c0021baec5a51a0f50559"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    async function processReferralCommission(referrerUid, referredUid) {
        const referredUserRef = ref(database, `users/${referredUid}`);
        const referrerUserRef = ref(database, `users/${referrerUid}`);

        try {
            const referredSnapshot = await get(referredUserRef);
            const referrerSnapshot = await get(referrerUserRef);

            if (referredSnapshot.exists() && referrerSnapshot.exists()) {
                const referredUser = referredSnapshot.val();
                const referrerUser = referrerSnapshot.val();

                // Vérifier si la commission a déjà été créditée pour cet utilisateur
                if (!referredUser.commissionProcessed && referredUser.balance > 0) {
                    const commission = referredUser.balance * 0.05;
                    const newCommissionBalance = (referrerUser.commissionBalance || 0) + commission;

                    // Mettre à jour le statut de commission et le solde du parrain
                    await update(referredUserRef, {
                        commissionProcessed: true
                    });

                    await update(referrerUserRef, {
                        commissionBalance: newCommissionBalance
                    });

                    return true;
                }
            }
        } catch (error) {
            console.error("Erreur lors du traitement de la commission:", error);
        }
        return false;
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const referralCode = userData.userReferralCode;
                    
                    document.getElementById("referralCode").innerText = referralCode;
                    document.getElementById("commissionBalance").innerText = `${userData.commissionBalance || 0} FCFA`;

                    const referralLink = `${window.location.origin}/index.html?referral=${referralCode}`;
                    document.getElementById("referralLink").innerText = referralLink;

                    // Surveiller les changements de solde des filleuls
                    const allUsersRef = ref(database, 'users/');
                    onValue(allUsersRef, async (snapshot) => {
                        if (snapshot.exists()) {
                            const users = snapshot.val();
                            let count = 0;

                            for (const uid in users) {
                                if (users[uid].referralCodeUsed === referralCode) {
                                    count++;
                                    // Traiter la commission si nécessaire
                                    await processReferralCommission(user.uid, uid);
                                }
                            }

                            document.getElementById("referralCount").innerText = count;
                            
                            // Mettre à jour l'affichage du solde des commissions
                            const updatedUserSnapshot = await get(userRef);
                            if (updatedUserSnapshot.exists()) {
                                const updatedUserData = updatedUserSnapshot.val();
                                document.getElementById("commissionBalance").innerText = 
                                    `${updatedUserData.commissionBalance || 0} FCFA`;
                            }
                        }
                    });
                }
            } catch (error) {
                console.error("Erreur de récupération :", error);
                document.getElementById("referralCode").innerText = "Erreur de chargement.";
            }
        } else {
            document.getElementById("referralCode").innerText = "Veuillez vous connecter.";
            alert("Vous devez être connecté pour voir votre code de parrainage.");
            window.location.href = "login.html";
        }
    });

    // Fonction pour copier le code de parrainage
    document.getElementById("referralCode").onclick = function() {
        const code = this.innerText;
        navigator.clipboard.writeText(code).then(() => {
            document.getElementById("copyMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("copyMessage").style.display = "none";
            }, 2000);
        });
    };

    // Fonction pour copier le lien de parrainage
    document.getElementById("referralLink").onclick = function() {
        const link = this.innerText;
        navigator.clipboard.writeText(link).then(() => {
            document.getElementById("copyLinkMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("copyLinkMessage").style.display = "none";
            }, 2000);
        });
    };
</script>

</body>
</html>
